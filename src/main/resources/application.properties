# JWT
jwt.secret=${JWT_SECRET}

# AWS S3
aws.s3.bucketName=${AWS_S3_BUCKET}
aws.s3.region=${AWS_S3_REGION}

# PostgreSQL Database Configuration for Supabase (using Session Pooler)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Google OAuth2 Configuration
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.redirect-uri=https://moodtrack-romv.onrender.com/oauth2/callback/google
spring.security.oauth2.client.registration.google.scope=openid,profile,email

# OAuth2 Frontend Redirect URI
app.oauth2.redirect-uri.frontend=https://mood-track-eight.vercel.app/oauth2/redirect